exclude:
  - initialSync # deprecated
  - uploadKeys # missing fallback keys
  - postPusher # need to add append
  - roomInitialSync # deprecated
  - redirectToSSO # redirect
  - redirectToIdP # redirect
  - EventSyncUpdate
