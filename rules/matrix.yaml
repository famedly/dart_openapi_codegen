  - MatrixEvent
  - RoomKeysRequired
  - Chunk
  # see https://gitlab.com/famedly/company/frontend/dart_openapi_codegen/-/issues/5
  - PublicRoomsChunk
voidResponse:
  - logout
  - logoutAll
  - changePassword
  - add3PID
  - bind3PID
  - setRoomAlias
  - deleteRoomAlias
  - inviteUser
  - inviteBy3PID
  - leaveRoom
  - forgetRoom
  - kick
  - ban
  - unban
  - setRoomVisibilityOnDirectory
  - setDisplayName
  - setAvatarUrl
  - setTyping
  - postReceipt
  - setReadMarker
